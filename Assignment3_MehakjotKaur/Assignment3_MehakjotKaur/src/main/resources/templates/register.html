<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<script src="../static/css/styles.css" th:src="@{/js/script.js}"></script>
</head>
<body>
	<h1>Register New Account</h1>
	<form th:action="@{/register}" action="#" method="post" onsubmit="return verify()">
		User name :<input type="name" name="username"><br>
		Password :<input type="password" name="password"><br>
		Verify Password :<input type="password" name="verifyPassword"><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
